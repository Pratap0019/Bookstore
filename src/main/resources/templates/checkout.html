<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 130px;
            background-image: url('https://images.unsplash.com/photo-1521587760476-6c12a4b040da?auto=format&fit=crop&w=1600&q=80'); /* üìö cozy library interior */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.85); /* translucent overlay */
            min-height: 100vh;
            padding: 40px;
            border-radius: 12px;
        }
        .header {
            background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1500&q=80'); /* üè™ bookstore header */
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            z-index: 1000;
            height: 100px;
            display: flex;
            align-items: center;
            padding: 15px 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .header-content {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .card, .form-control {
            background: rgba(255, 255, 255, 0.9); /* semi-transparent form elements */
            border-radius: 8px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <div class="container-fluid">
        <div class="row g-3 align-items-center">
            <div class="col-sm-4">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <div class="header-content">
                        <div>
                            <h2 class="mb-0">EPAM BOOKSTORE</h2>
                            <p class="mb-0">Where Knowledge Meets Excellence</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Page Content with translucent overlay -->
<div class="container mt-5">
    <div class="overlay">
        <h1>Checkout</h1>
        <form th:action="@{/checkout}" method="post" th:object="${order}">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" th:field="*{customerName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" th:field="*{address}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
</body>
</html>
