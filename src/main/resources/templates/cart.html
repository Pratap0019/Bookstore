<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body { font-family:'Poppins',sans-serif; padding-top:130px; background:url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat; }
        .overlay { background: rgba(255,255,255,0.85); min-height:100vh; padding:40px; border-radius:12px; }
        .header { position:fixed; top:0; left:0; width:100%; height:100px; display:flex; align-items:center; padding:15px 25px; box-shadow:0 4px 10px rgba(0,0,0,0.2); z-index:1000; background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat; }
        .header-content { background: rgba(255,255,255,0.75); border-radius:12px; padding:12px 20px; display:flex; align-items:center; gap:12px; }
        table { background: rgba(255,255,255,0.9); border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.15); }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a href="/" style="text-decoration:none; color:inherit;">
            <div class="header-content">
                <div>
                    <h2 class="mb-0">EPAM BOOKSTORE</h2>
                    <p class="mb-0">Where Knowledge Meets Excellence</p>
                </div>
            </div>
        </a>
        <a href="/cart" class="btn btn-outline-primary position-relative">
            ðŸ›’ Cart
            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cart-count">0</span>
        </a>
    </div>
</div>

<!-- Cart Content -->
<div class="container mt-5">
    <div class="overlay">
        <h1>Your Cart</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <h5>Total: â‚¹<span id="cart-total">0</span></h5>
        <a href="/checkout" class="btn btn-success mt-3">Proceed to Checkout</a>
    </div>
</div>

<script src="/js/cart.js"></script>
</body>
</html>
