<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 130px;
            background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1600&q=80'); /* üìö new library interior */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.8); /* semi-transparent white overlay */
            min-height: 100vh;
            padding: 30px;
        }
        .header {
            background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1500&q=80'); /* üè™ bookstore header */
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            z-index: 1000;
            height: 100px;
            display: flex;
            align-items: center;
            padding: 15px 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .header-content {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9); /* semi-transparent card */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <div class="container-fluid">
        <div class="row g-3 align-items-center">
            <div class="col-sm-4">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <div class="header-content">
                        <div>
                            <h2 class="mb-0">EPAM BOOKSTORE</h2>
                            <p class="mb-0">Where Knowledge Meets Excellence</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Content overlay -->
<div class="overlay">
    <div class="container mt-5">
        <h1 class="mb-4">Book Catalog</h1>
        <div class="row">
            <div th:each="book : ${books}" class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 th:text="${book.title}"></h5>
                        <p th:text="'Author: ' + ${book.author}"></p>
                        <p th:text="'Price: ‚Çπ' + ${book.price}"></p>
                        <form th:action="@{/add-to-cart}" method="post">
                            <input type="hidden" name="bookId" th:value="${book.id}"/>
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
